<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>YogaApp</title>
</head>

<body>

  <div>
    <img class="logo" src="./assets/Symbol-central.svg" alt="logo">
    <input type="email" placeholder="Username">
    <input type="password" class="password" placeholder="Password">

    <div class="forg">
      <a class="forgot" href="#">forgot password?</a>
    </div>

    <button type="button">Login</button>
    <a class="dont" href="#">Don't have an account, <strong>Sing Up</strong> now.</a>
    <p>Or</p>

    <div class="midias">
      <a href="#"><img src="./assets/facebook.svg" alt="Facebook photo"></a>
      <a class="midia" href="#"><img src="./assets/flickr.svg" alt="Flickr photo"></a>
      <a href="#"><img src="./assets/google.svg" alt="Google photo"></a>
    </div>
    
  </div>
</body>

</html>
